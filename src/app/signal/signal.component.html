<div class="container">
  <div class="display-5 text-center mb-3">Using Normal Variable (Problem)</div>
  <div class="row">
    <div class="col-md-4">
      {{firstName}}
    </div>
    <div class="col-md-4">
      {{lastName}}
    </div>
    <div class="col-md-4">
      {{fullName}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 d-flex">
      <input type="text" class="form-control" #fname>&nbsp; <button (click)="updateFirstName(fname.value)" class="btn btn-success">Update</button>
    </div>
    <div class="col-md-4 d-flex">
      <input type="text" class="form-control" #lname>&nbsp; <button (click)="updateLastName(lname.value)" class="btn btn-success">Update</button>
    </div>
  </div>
  <hr>
  <div class="display-5 text-center mb-3">Using Angular Signal (Solution)</div>

  <div class="row">
    <div class="col-md-4">
      {{sfirstName()}}
    </div>
    <div class="col-md-4">
      {{slastName()}}
    </div>
    <div class="col-md-4">
      {{sfullName()}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 d-flex">
      <input type="text" class="form-control" #fname>&nbsp; <button (click)="supdateFirstName(fname.value)" class="btn btn-success">Update</button>
    </div>
    <div class="col-md-4 d-flex">
      <input type="text" class="form-control" #lname>&nbsp; <button (click)="supdateLastName(lname.value)" class="btn btn-success">Update</button>
    </div>
  </div>
</div>
